name: Rust Clippy

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: "./rust"

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true

      - uses: dtolnay/rust-toolchain@stable
      - run: cargo clippy --all-targets --all-features -- -D warnings
